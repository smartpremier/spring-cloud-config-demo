---
example:
  property: I AM DEFAULT
  
spring:
  profiles: default
  config:
    import: optional:configserver:http://config-server:8070
  application:
    name: apigateway-demo
    
server:
  port: 8080

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:5070/eureka/
    

